{% extends 'base.html' %} {% block content %}

<div class="container">
  <h1 class="fw-bold text-center">Results</h1>
  <div class="container">
    {% for recipe in recipes %}
    <div class="row g-2">
      <div class="col p-2">
        <div class="card">
          <div class="card-body d-flex gap-5">
            <div>
              <h5 class="card-header fw-bold py-3">{{recipe.title}}</h5>
              <p class="card-tex py-3">{{recipe.description}}</p>
              <a href="{% url 'recipedetail' recipe.id %}" class="btn btn-info"
                >See more</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
